<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hybrid Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="theme1">
    <div class="calculator-container">
        <div class="top-bar">
            <h2>Calculator </h2> 
            <button id="theme-btn">Change Theme</button>
        </div>
        <div class="display-container">
            <div id="expression">0</div>
            <div id="result">—</div>
        </div>

        <div class="keys" role="group" aria-label="Calculator keys">
            <button class="btn btn-func" data-action="clear" data-key="Escape">AC</button>
            <button class="btn btn-func" data-action="parentheses" data-key="(">( )</button>
            <button class="btn btn-func" data-value="%" data-key="%">%</button>
            <button class="btn btn-op" data-value="/" data-key="/">÷</button>
            
            <button class="btn" data-value="7" data-key="7">7</button>
            <button class="btn" data-value="8" data-key="8">8</button>
            <button class="btn" data-value="9" data-key="9">9</button>
            <button class="btn btn-op" data-value="*" data-key="*">×</button>

            <button class="btn" data-value="4" data-key="4">4</button>
            <button class="btn" data-value="5" data-key="5">5</button>
            <button class="btn" data-value="6" data-key="6">6</button>
            <button class="btn btn-op" data-value="-" data-key="-">—</button>

            <button class="btn" data-value="1" data-key="1">1</button>
            <button class="btn" data-value="2" data-key="2">2</button>
            <button class="btn" data-value="3" data-key="3">3</button>
            <button class="btn btn-op" data-value="+" data-key="+">+</button>

            <button class="btn zero" data-value="0" data-key="0">0</button>
            <button class="btn" data-value="." data-key=".">.</button>
            <button class="btn btn-func" data-action="backspace" data-key="Backspace"><i class="fas fa-backspace"></i></button>
            <button class="btn btn-eq" data-action="equals" data-key="Enter">=</button>
        </div>

        <div class="footer-section">
            <div class="social-icons">
                <a href="https://your-email.com" class="icon-link"><i class="fas fa-envelope"></i></a>
                <a href="https://linkedin.com/in/your-profile" class="icon-link"><i class="fab fa-linkedin-in"></i></a>
                <a href="https://github.com/your-username" class="icon-link"><i class="fab fa-github"></i></a>
                <a href="https://youtube.com/your-channel" class="icon-link"><i class="fab fa-youtube"></i></a>
            </div>
            <p>© Noura Maher - All Rights Reserved</p>
        </div>
    </div>
</body>
</html>
